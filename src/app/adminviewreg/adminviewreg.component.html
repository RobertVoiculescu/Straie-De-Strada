<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conturi</title>
    <style>
      .td1{
        background-color: rgb(280, 47, 70);

      }
      .tb{
        background-color: rgb(280, 47, 70);

      }
      .td2{
        background-color: ghostwhite;
        font-weight: bold;
      }
      .buy:hover{
        transform: scale(1.09);
      }
    </style>
</head>
<body style="background-color:rgb(251, 251, 251);; width: 100%; height: 700px; margin-top: -47px;border-top: 2px white;">

    <div class="mt-5">
        <h1  style="font-weight: bolder;text-align: center;color: rgb(0, 0, 0);">Clienți înregistrați</h1>
        <div class="container">
            <table class="table border" >
                <thead >
                  <tr>
                    <th class="td1">ID</th>
                    <th class="td1">Nume cont</th>
                    <th class="td1">Email</th>
                    <th class="td1">Număr telefon</th>
                    <TH class="td1">Parolă</TH>
                  </tr>
                </thead>
                <tbody class="tb">
                    <tr *ngFor="let user of regusers">
                        <td class="td2" >{{user.id}}</td>
                        <td class="td2">{{user.username}}</td>
                        <td class="td2">{{user.emailid}}</td>
                        <td class="td2">{{user.phno}}</td>
                        <td class="td2">{{user.password}}</td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
